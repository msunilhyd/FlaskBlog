{% extends "layout.html" %}




{% block content %}
<h1>all Tests Page</h1>


<head>
      <link rel="stylesheet" type="text/css" href=" {{ url_for('static', filename='styles.css')}} " >
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>

<h1>Quiz on Important Facts</h1>

<div class="quiz-container">

	<div id="quiz"></div>

</div>

<button id="startQuiz"></button>


<button id="previous">Previous</button>

<button id="next">Next</button>

<button id="submit">Submit</button>

<div id="results"></div>


<div id="count">Start</div>




<script type="text/javascript">
	
	(function() {
  const myAnswers = [
    {
      question: "Who is the strongest?",
      correctAnswer: "c"
    },
    {
      question: "What is the best site ever created?",
      correctAnswer: "c"
    },
    {
      question: "Where is Waldo really?",
      correctAnswer: "d"
    }
  ];
  function buildQuiz() {
    var nxt;
    console.log('buildQuiz Called');
    var nextSectionId = "";
        $.ajax({
            url: "/tests/",
            type: "POST",
            data: { "sectionId": nextSectionId },
            success: function(data) {
				console.log("Printing response data.");
				console.log(data);
                showQuestions(data);
            },
            error: function(data) {
                alert("Error getting questions from server");
            }
        });
  }


  function showQuestions(data)
  {

  	    // we'll need a place to store the HTML output
    const output = [];

    const myQuestions = [];

    console.log(typeof data);
    let parsedData = JSON.parse(data);
    console.log("parsedData data is : ");
    console.log(parsedData);
    // for each question...
       parsedData.forEach((currentQuestion, questionNumber) => {
      // we'll want to store the list of answer choices

    	console.log(currentQuestion);

      const answers = [];

      // and for each available answer...
      for (letter in currentQuestion) {

        console.log("printing letter below");
        console.log(letter);

        if(letter != 'question'){
        // ...add an HTML radio button
        answers.push(
          `<label>
             <input type="radio" name="question${questionNumber}" value="${letter}">
              ${letter} :
              ${currentQuestion[letter]}
           </label>`
        );
      }
      }

      // add this question and its answers to the output
      output.push(
        `<div class="slide">
           <div class="question"> ${currentQuestion.question} </div>
           <div class="answers"> ${answers.join("")} </div>
         </div>`
      );
    });

    // finally combine our output list into one string of HTML and put it on the page
    quizContainer.innerHTML = output.join("");
  }

  function showResults() {
    // gather answer containers from our quiz
    var x = document.getElementById('count');
    x.style.display = "none";
        var submitted = document.getElementById('submit');
        submitted.style.display = "none";

    const answerContainers = quizContainer.querySelectorAll(".answers");
    // keep track of user's answers
    let numCorrect = 0;
    // for each question...
    parsedData.forEach((currentQuestion, questionNumber) => {
      // find selected answer
      const answerContainer = answerContainers[questionNumber];
      const selector = `input[name=question${questionNumber}]:checked`;
      const userAnswer = (answerContainer.querySelector(selector) || {}).value;
      const curAnsQues = myAnswers[questionNumber].question;
      const crctAns = myAnswers[questionNumber].correctAnswer;
      if(curAnsQues === currentQuestion.question){
        // if answer is correct
        if (userAnswer === crctAns) {
          // add to the number of correct answers
          numCorrect++;
          // color the answers green
          answerContainers[questionNumber].userAnswer.style.color = "green";
        
        } else {
          // if answer is wrong or blank
          // color the answers red
          answerContainers[questionNumber].style.color = "red";
        }
      }
  });
    // show number of correct answers out of total
    resultsContainer.innerHTML = `Your score : ${numCorrect} out of ${myQuestions.length}`;
  }
  function showSlide(n) {
    slides[currentSlide].classList.remove("active-slide");
    slides[n].classList.add("active-slide");
    currentSlide = n;
    
    if (currentSlide === 0) {
      previousButton.style.display = "none";
    } else {
      previousButton.style.display = "inline-block";
    }
    
    if (currentSlide === slides.length - 1) {
      nextButton.style.display = "none";
      submitButton.style.display = "inline-block";
    } else {
      nextButton.style.display = "inline-block";
      submitButton.style.display = "none";
    }
  }
  function showNextSlide() {
    showSlide(currentSlide + 1);
  }
  function showPreviousSlide() {
    showSlide(currentSlide - 1);
  }
  const quizContainer = document.getElementById("quiz");
  const resultsContainer = document.getElementById("results");
  const submitButton = document.getElementById("submit");
  // display quiz right away
  buildQuiz();
  const previousButton = document.getElementById("previous");
  const nextButton = document.getElementById("next");
  const slides = document.querySelectorAll(".slide");
  let currentSlide = 0;
  //showSlide(0);
  // on submit, show results
  submitButton.addEventListener("click", showResults);
  previousButton.addEventListener("click", showPreviousSlide);
  nextButton.addEventListener("click", showNextSlide);
  startQuiz.addEventListener("click", buildQuiz);
    var count = 10;
    var interval = setInterval(function(){
      document.getElementById('count').innerHTML=count;
      count--;
      if (count === 0){
        clearInterval(interval);
        document.getElementById('count').innerHTML='Time up.';
        // or...
        submitButton.click();
        var x = document.getElementById('submit');
        x.style.display = "none";
      }
    }, 1000);
})();
</script>
<script src="{{ url_for('static', filename='js/jquery.js') }}"></script>

{% endblock content %}
